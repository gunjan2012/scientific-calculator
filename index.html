<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bundle js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://github.com/gunjan2012/scientific-calculator/blob/calculator/images/favicon.png?raw=true"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <!-- calculator layout container -->
    <div class="container">
      <div class="calculator">
        <!-- calculator display -->
        <div class="calculator-display">
          <input type="text" id="screen" maxlength="10" placeholder="0" />
        </div>
        <!-- memory values -->
        <div class="text-muted">
          Memory: <span class="memory-show" id="memory"></span>
        </div>
        <!-- degree & exp() buttons -->
        <div class="button-pannel">
          <button id="deg">DEG</button>
          <button onclick="fixedExpo()">F-E</button>
        </div>
        <!-- Memory operation button -->
        <div class="button-pannel">
          <button id="mClear">MC</button>
          <button id="mRecall">MR</button>
          <button id="mPlus">M+</button>
          <button id="mMinus">M-</button>
          <button id="mStore">MS</button>
        </div>
        <!-- trignometry & function dropdowns -->
        <div class="calculator-dropdown">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/gunjan2012/scientific-calculator/blob/calculator/images/trignometry.png?raw=true"
                alt="trignometry"
              />Trignometry
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item" onclick="trigno('sin')" id="sin"
                  >sin</a
                >
              </li>
              <li>
                <a
                  onclick="trigno('cos')"
                  class="dropdown-item"
                  id="cos"
                  href="#"
                  >cos</a
                >
              </li>
              <li>
                <a
                  onclick="trigno('tan')"
                  class="dropdown-item"
                  id="tan"
                  href="#"
                  >tan</a
                >
              </li>
            </ul>
          </div>
          <div class="dropdown">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span>&#402;</span> Functions
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" onclick="roundValue('ceil')" href="#"
                    >ceil()</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    onclick="roundValue('floor')"
                    href="#"
                    >floor()</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- 2nd, pi, e, clear, backspace buttons -->
        <div class="button-pannel">
          <button id="second">2<sup>nd</sup></button>
          <button onclick="calDisplay(Math.PI.toFixed(2))">&pi;</button>
          <button onclick="calDisplay(Math.E.toFixed(4))">e</button>
          <button onclick="clr()">C</button>
          <button onclick="del()">
            <span class="material-symbols-outlined">backspace</span>
          </button>
        </div>
        <!-- x^2, 1/x, |x|, exp, mod buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change" onclick="power('cube')">
            <i>x<sup>3</sup></i>
          </button>
          <button class="btn-show btn-change" onclick="power('square')">
            <i>x<sup>2</sup></i>
          </button>
          <button onclick="oneByx()"><sup>1</sup>/x</button>
          <button onclick="absolt()">|x|</button>
          <button onclick="calDisplay('E')">exp</button>
          <button onclick="calDisplay('%')">mod</button>
        </div>
        <!-- sqrt,cuberoot, brackets (), factorial, devide buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change" onclick="root('cu')">
            <sup>3</sup>&#8730;x
          </button>
          <button class="btn-show btn-change" onclick="root('sq')">
            &#8730;x
          </button>
          <button onclick="brackets('open')" id="left">(</button>
          <button onclick="brackets()" id="right">)</button>
          <button onclick="fact()">n!</button>
          <button onclick="calDisplay('/')">&#247;</button>
        </div>
        <!-- x^y,y 7, 8 ,9 and multiplication(X) buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change" onclick="xbyTen()">
            x/<sub>10</sub>
          </button>
          <button class="btn-show btn-change" onclick="xy('**')">
            x<sup>y</sup>
          </button>
          <button onclick="calDisplay(7)" class="calculator-number">7</button>
          <button onclick="calDisplay(8)" class="calculator-number">8</button>
          <button onclick="calDisplay(9)" class="calculator-number">9</button>
          <button onclick="calDisplay('*')">X</button>
        </div>
        <!-- 10^x, 4, 5, 6, subtraction(-) buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change" onclick="power(2)">
            2<sup>x</sup>
          </button>
          <button class="btn-show btn-change" onclick="power(10)">
            10<sup>x</sup>
          </button>
          <button onclick="calDisplay(4)" class="calculator-number">4</button>
          <button onclick="calDisplay(5)" class="calculator-number">5</button>
          <button onclick="calDisplay(6)" class="calculator-number">6</button>
          <button onclick="calDisplay('-')">-</button>
        </div>
        <!-- log, 1, 2, 3, addition(+) buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change" onclick="log2x()">
            log<sub>2</sub>x
          </button>
          <button class="btn-show btn-change" onclick="funlog('log')">
            log
          </button>
          <button onclick="calDisplay(1)" class="calculator-number">1</button>
          <button onclick="calDisplay(2)" class="calculator-number">2</button>
          <button onclick="calDisplay(3)" class="calculator-number">3</button>
          <button onclick="calDisplay('+')">+</button>
        </div>
        <!-- ln, +/-, 0, . , = buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change" onclick="power('ex')">
            e<sup>x</sup>
          </button>
          <button class="btn-show btn-change" onclick="funlog('ln')">ln</button>
          <button onclick="plusminus()"><sup>+</sup>&#8725;-</button>
          <button onclick="calDisplay(0)" class="calculator-number">0</button>
          <button onclick="calDisplay('.')">.</button>
          <button onclick="solve()" class="calculator-equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
